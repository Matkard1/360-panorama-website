<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualny Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
    pannellum.viewer('panorama', {
        "default": {
            "firstScene": "czechy",
            "author": "Matkard",
            "sceneFadeDuration": 1000
        },

        "scenes": {
            "czechy": {
                "title": "Czechy",
                "hfov": 110,
                "pitch": 0,
                "yaw": 100,
                "type": "equirectangular",
                "panorama": "images/image1.jpg",
                "hotSpots": [
                    {
                        "pitch": 170,
                        "yaw": 0,
                        "type": "scene",
                        "text": "Przejdź do Domu",
                        "sceneId": "dom"
                    }
                ]
            },

            "dom": {
                "title": "Dom",
                "hfov": 110,
                "pitch": 0,
                "yaw": 100,
                "type": "equirectangular",
                "panorama": "images/image2.jpg",
                "hotSpots": [
                    {
                        "pitch": 180,
                        "yaw": -150,
                        "type": "scene",
                        "text": "Powrót do Czech",
                        "sceneId": "czechy"
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
