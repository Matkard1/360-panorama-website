<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramiczne zdjęcia 360</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <div id="panorama"></div>
    <div class="loading" id="loading">ładowanie...</div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        const panoramas = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.jpg'
        ];

        let currentIndex = 0;

        const viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: panoramas[currentIndex], 
            autoLoad: true,
            compass: true
        });

        function loadPanorama(index) {
            currentIndex = index;
            document.getElementById('loading').style.display = 'block'; 
            console.log(`Loading panorama: ${panoramas[currentIndex]}`); 

            viewer.loadPanorama(panoramas[currentIndex]);

            viewer.on('load', function() {
                console.log('Panorama loaded successfully'); 
                document.getElementById('loading').style.display = 'none'; 
            });

            viewer.on('error', function() {
                console.error('Failed to load panorama'); 
                document.getElementById('loading').style.display = 'none';
            });
        }

    
        document.getElementById('panorama').addEventListener('click', function(event) {
            const width = this.clientWidth;
            const clickX = event.clientX;

            if (clickX < width / 2) {
     
                if (currentIndex > 0) {
                    loadPanorama(currentIndex - 1);
                }
            } else {

                if (currentIndex < panoramas.length - 1) {
                    loadPanorama(currentIndex + 1);
                }
            }
        });
    </script>

</body>
</html>
